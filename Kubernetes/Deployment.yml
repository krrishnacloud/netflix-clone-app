apiVersion: app/v1
kind: Deployment
metadata:
  name: netflix app
  labels:
    app: netflix app
spec:
  replicas: 2
  selector:
    matchlabels:
      app: netflix app
  template:
    metadata:
      labels:
        app: netflix app
    spec:
      containers:
        - name: netflix-clone
          image: 078724664036.dkr.ecr.ap-south-1.amazonaws.com/netflix-cloneapp:5b72b2779500197bfc7554dc015bbc0d5ee5cf7e
          ports:
            - containerPort: 80
