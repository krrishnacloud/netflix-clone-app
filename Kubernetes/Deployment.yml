apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: 078724664036.dkr.ecr.ap-south-1.amazonaws.com/netflix-cloneapp:e47b8ac5e94ad6f1666e23024c288c19f2c7deba
          ports:
            - containerPort: 80
