apiVersion: app/v1
kind: Deployment
metadata:
  name: netflix app
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabeLs:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-clone
          image: 078724664036.dkr.ecr.ap-south-1.amazonaws.com/netflix-cloneapp:f0580633bab180b011685c55e5b54a06b443a8a8
          ports:
            - containerPort: 80
