apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
      - name: netflix-app
        image: nginx:1.14.2
        ports:
        - containerPort: 80

