apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: 078724664036.dkr.ecr.ap-south-1.amazonaws.com/netflix-cloneapp:b4425d290741716a2708c532b90f838d8bdc3e7c
          ports:
            - containerPort: 80
