apiVersion: app/v1
kind: Deployment
metadata:
  name: netflix app
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabeLs:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-clone
          image: 078724664036.dkr.ecr.ap-south-1.amazonaws.com/netflix-cloneapp:8db3a7b057541a5c16f9b523a5796462881728db
          ports:
            - containerPort: 80
