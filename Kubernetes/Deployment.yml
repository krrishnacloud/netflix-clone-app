apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: 078724664036.dkr.ecr.ap-south-1.amazonaws.com/netflix-cloneapp:33693cd50b7afec937c3573eac8c2e7f149f72ab
          ports:
            - containerPort: 80
