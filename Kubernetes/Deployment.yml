apiVersion: app/v1
kind: Deployment
metadata: 
  name: netflix app
  labels: 
    app: netflix app
spec:
 replicas: 2
 selector:
   matchlabels:
     app: netflix app
 template:
   metadata:
     labels:
       app: netflix app
   spec:
     containers:
        - name: netflix-clone
          image: nginx:latest
          ports:
            - containerPort: 80 
