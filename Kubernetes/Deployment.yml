apiVersion: app/v1
kind: Deployment
metadata:
  name: netflix app
  labels:
    app: netflix app
spec:
  replicas: 2
  selector:
    matchlabels:
      app: netflix app
  template:
    metadata:
      labels:
        app: netflix app
    spec:
      containers:
        - name: netflix-clone
          image: 078724664036.dkr.ecr.ap-south-1.amazonaws.com/netflix-cloneapp:4a48eb85881a9d1c8069b7735425ef474e903fc1
          ports:
            - containerPort: 80
