apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: 078724664036.dkr.ecr.ap-south-1.amazonaws.com/netflix-cloneapp:22e6723f16f8747849f2a92b971ec69e03a4a189
          ports:
            - containerPort: 80
