apiVersion: app/v1
kind: Deployment
metadata:
  name: netflix app
  labels:
    app: netflix app
spec:
  replicas: 2
  selector:
    matchlabels:
      app: netflix app
  template:
    metadata:
      labels:
        app: netflix app
    spec:
      containers:
        - name: netflix-clone
          image: 078724664036.dkr.ecr.ap-south-1.amazonaws.com/netflix-cloneapp:c7f2cd29909cb98135e9964084d8ca0be4c1c67d
          ports:
            - containerPort: 80
