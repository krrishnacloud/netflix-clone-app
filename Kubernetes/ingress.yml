apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netflix-app-ingress
  namespace: netflix-cloneapp
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: netflixclone.saidev.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: netflix-app-service
                port:
                  number: 80

